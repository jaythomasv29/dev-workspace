<head>

    <!-- Bootstrap CSS -->

<body class="text-center">
  
    <div class="container">
        <!-- Image and text -->
        <!-- As a link -->

        <form action="/subscribe" method="POST" class="form-signin">
            <img class="mb-4" src="./logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Subscribe to <strong>Scope</strong></h1>
            <label for="firstname" class="sr-only">First name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name" required autofocus>

            <label for="lastname" class="sr-only">Last name</label>
            <input type="text" name="lastname" id="lastname" class="form-control middle" placeholder="Last name" required autofocus>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
        
        </form>
        <p>by James Vongampai &copy; 2020</p>
    </div>
